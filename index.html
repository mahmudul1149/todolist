<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="style.css" />
  <title>ToDo Today</title>
</head>

<body>
  <!-- ADD TODO SECTION -->
  <header id="main-header" class="container">
    <h2 id="todo-title">ToDo Today</h2>
    <form id="form" action="#">
      <input type="text" name="todo-input" class="text-input" id="todo-input" autocomplete="off"
        placeholder="Write your goal" />
      <input type="submit" id="add-btn" class="btn" value="Add Goal" />
    </form>
  </header>

  <!-- FILTER AND TODO LIST SECTION -->
  <main id="main-section" class="container">
    <div id="filter-box">
      <input type="text" name="filter" class="text-input" id="filter" autocomplete="off" placeholder="Find your goal" />
    </div>
    <ul id="todo-list"></ul>
    <div id="clear-btn-box">
      <a href="#" id="clear-btn" class="btn">Clear All</a>
    </div>
  </main>
  <p class="text-center" id="creator">This app created by <a target="_blank" href="https://www.linkedin.com/in/md-mahmudul-islam-4aa63323b/">Mahmudul Islam</a>

    <!-- Include JS File -->
    <script src="app.js"></script>
</body>

</html>
